{% extends 'base.html' %}

{% block content %}
<div class='container border bg-white shadow-lg p-4 mb-3 bg-light rounded'>
  <div class='row justify-content-center'>
    <div class='col-md-3'>
      <div class='container border-info bg-light shadow p-4 mb-3 bg-white rounded'>
        <form id='login-user-form' class='form-group' method='POST'>
          {{form.hidden_tag() }}
            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <div>
            <h2>{{field.label}}</h2>
            <p>{{field}}</p>
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
            </div>
            {% endfor %}
            <button class='btn btn-md btn-success' type='submit'>Login</button>
        </form>
      </div>
      <div class='row justify-content-center'>
        <button class='btn btn-md btn-warning mr-2'><a href='/' class='text-white'>Return</a></button>
        <button class='btn btn-md btn-info'><a href='/register' class='text-white'>Register</a></button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
