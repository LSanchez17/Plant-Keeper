{% extends 'base.html' %}
{% block content %}
<h2 class='text row justify-content-center shadow-lg p-4 mb-3 bg-light rounded'>
    <button id='tutorial'>Welcome to the Plant-Keeper, please answer a couple of questions to get started...</button>
</h2>
<div class='row justify-content-center'>
  <div class='cold-md-3 shadow p-4 mb-3 bg-white rounded'>
    <form id='tutorial-user-form' class='form-group hidden' method='POST'>
        {{form.hidden_tag() }}
            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <div>
            <h2>{{field.label}}</h2>
            <p>{{field}}</p>
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
            </div>
            {% endfor %}
            <button class='btn btn-primary' type='submit'>Finish Set up</button>
    </form>
  </div>
</div>
<br />

<script src='/static/scripts/tutorial.js'></script>
{% endblock %}
