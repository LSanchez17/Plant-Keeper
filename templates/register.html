{% extends 'base.html' %}

{% block content %}
<br />
    <form id='register-user-form' class='form-control' method='POST'>
        {{form.hidden_tag() }}
            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <div>
            <h2>{{field.label}}</h2>
            <p>{{field}}</p>
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
            </div>
            {% endfor %}
            <button type='submit'>Register</button>
    </form>
    <br />
{% endblock %}
