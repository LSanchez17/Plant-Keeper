{% extends 'base.html' %}

{% block content %}
<div class='row justify-content-center container-fluid'>
  <div class='col-md-3'>
    <form id='register-user-form' class='form-group' method='POST'>
        {{form.hidden_tag() }}
            {% for field in form 
                if field.widget.input_type != 'hidden' %}
            <div>
            <h2>{{field.label}}</h2>
            <p>{{field}}</p>
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
            </div>
            {% endfor %}
            <button class='btn btn-md btn-success' type='submit'>Register</button>          
    </form>
    <button class='btn btn-md btn-warning'><a href='/'>Return</a></button>
    <button class='btn btn-md btn-info'><a href='/login' class='text-white'>Login</a></button>
  </div>
</div>
{% endblock %}
